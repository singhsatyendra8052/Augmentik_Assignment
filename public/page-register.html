<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Nest - Multipurpose eCommerce HTML Template</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/imgs/theme/favicon.svg"
    />
    <!-- Template CSS -->
    <link rel="stylesheet" href="assets/css/main.css?v=3.2" />
    <script
      src="https://kit.fontawesome.com/a6e74ae61f.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main class="main pages">
      <div class="page-content pt-150">
        <div class="container">
          <div class="row">
            <div class="col-xl-8 col-lg-10 col-md-12 m-auto">
              <div class="row">
                <div class="col-lg-6 pr-30 d-none d-lg-block">
                  <img
                    class="border-radius-15"
                    src="https://media.istockphoto.com/photos/shopping-online-concept-parcel-or-paper-cartons-with-a-shopping-cart-picture-id1249219777?b=1&k=20&m=1249219777&s=170667a&w=0&h=0dXNU-fjD9aOMmrvlppQhJ9gOqnW9dslKFdYLQN9rnk="
                    alt="login_image"
                    style="height: 100%; object-fit: cover; width: 100%"
                  />
                </div>
                <div class="col-lg-6 col-md-8">
                  <div class="login_wrap widget-taber-content background-white">
                    <div class="padding_eight_all bg-white">
                      <div class="heading_s1">
                        <h1 class="mb-5">Create an Account</h1>
                        <p class="mb-30">
                          Already have an account?
                          <a href="page-login.html">Login</a>
                        </p>
                      </div>

                      <div class="form">
                        <input
                          type="text"
                          required=""
                          name="username"
                          placeholder="Username"
                          class="name"
                        />
                        <input
                          type="email"
                          placeholder="email"
                          autocomplete="off"
                          class="email"
                          required
                        />

                        <input
                          required=""
                          type="password"
                          name="password"
                          placeholder="Your password *"
                          class="password"
                        />
                        <i class="fas fa-eye-slash" id="icon"></i>
                      </div>
                      <div class="form-group mb-30">
                        <button
                          type="submit"
                          class="btn btn-fill-out btn-block hover-up font-weight-bold submit-btn"
                          name="login"
                        >
                          Submit &amp; Register
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Preloader Start -->
    <div id="preloader-active">
      <div class="preloader d-flex align-items-center justify-content-center">
        <div class="preloader-inner position-relative">
          <div class="text-center">
            <img src="assets/imgs/theme/loading.gif" alt="" />
          </div>
        </div>
      </div>
    </div>
    <!-- Vendor JS-->
    <script src="assets/js/vendor/modernizr-3.6.0.min.js"></script>
    <script src="assets/js/vendor/jquery-3.6.0.min.js"></script>
    <script src="assets/js/vendor/jquery-migrate-3.3.0.min.js"></script>
    <script src="assets/js/vendor/bootstrap.bundle.min.js"></script>
    <script src="assets/js/plugins/slick.js"></script>
    <script src="assets/js/plugins/jquery.syotimer.min.js"></script>
    <script src="assets/js/plugins/wow.js"></script>
    <script src="assets/js/plugins/jquery-ui.js"></script>
    <script src="assets/js/plugins/perfect-scrollbar.js"></script>
    <script src="assets/js/plugins/magnific-popup.js"></script>
    <script src="assets/js/plugins/select2.min.js"></script>
    <script src="assets/js/plugins/waypoints.js"></script>
    <script src="assets/js/plugins/counterup.js"></script>
    <script src="assets/js/plugins/jquery.countdown.min.js"></script>
    <script src="assets/js/plugins/images-loaded.js"></script>
    <script src="assets/js/plugins/isotope.js"></script>
    <script src="assets/js/plugins/scrollup.js"></script>
    <script src="assets/js/plugins/jquery.vticker-min.js"></script>
    <script src="assets/js/plugins/jquery.theia.sticky.js"></script>
    <script src="assets/js/plugins/jquery.elevatezoom.js"></script>
    <!-- Template  JS -->
    <script src="./assets/js/main.js?v=3.2"></script>
    <script src="./assets/js/shop.js?v=3.2"></script>

    <script src="js/form.js"></script>
  </body>
</html>
